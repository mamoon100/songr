<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Albums</title>
    <link rel="Music Icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="stylesheet" href="/style/general.css" />
    <link rel="stylesheet" href="/style/albums.css" />
  </head>
  <body>
    <header>
      <img src="/assets/logo.png" alt="Logo" />
    </header>
    <main>
      <section>
        <div class="card" th:each="album : ${albums}">
          <img th:src="${album.imageUrl}" alt="cover" />
          <h2 th:text="${album.title}"></h2>
          <span>
            <span>
              <p>Artist:</p>
              <p th:text="${album.artist}"></p>
            </span>
            <span>
              <p>No. Songs:</p>
              <p th:text="${album.songCount}"></p>
            </span>
            <span>
              <p>Length in Seconds:</p>
              <p th:text="${album.len}"></p>
            </span>
          </span>
          <a th:href="'/album/'+${album.title}"
            >See all Song about this Album</a
          >
        </div>
      </section>
      <form
        th:object="${album}"
        method="post"
        th:action="@{/addAlbum}"
        action="#"
      >
        <label for="title">
          Album Title
          <input
            name="title"
            id="title"
            th:field="*{title}"
            required
            type="text"
          />
        </label>
        <label for="artist"
          >Album Artist
          <input name="artist" id="artist" th:field="*{artist}" type="text"
        /></label>
        <label for="songCount"
          >Number of Songs
          <input
            name="songCount"
            id="songCount"
            th:field="*{songCount}"
            type="number"
          />
        </label>
        <label for="len">
          Album length (in seconds)
          <input name="len" th:field="*{len}" id="len" type="number" />
        </label>
        <label for="imageUrl"
          >Image URL
          <input name="imageUrl" th:field="*{imageUrl}" id="imageUrl" />
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>This content was created by Mamoun Hussein &copy; 2021 LTUC</p>
    </footer>
  </body>
</html>
